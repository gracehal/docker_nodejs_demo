name: Calling workflow test

on: 
  workflow_dispatch:
    inputs:
        environment:
          type: environment

  schedule:
    - cron : '05 14 * * *'


jobs:
  call-workflow:
    uses: ./.github/workflows/deploy.yml
    with: 
      branch: main
      environment: dev
    secrets: inherit
    permissions:
      id-token: write
      contents: write
